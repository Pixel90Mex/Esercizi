    <h1>Inserisci i tuoi dati:</h1>
    <form onsubmit="alert (' Inserimento completato!')">
    <div>
        <input type="text" placeholder="Nome">
    </div>
    <div>
        <input type="text" placeholder="Cognome">
    </div>
    <div>
        <input type="text" placeholder="Mail">
    </div>
    <div>
        <input type="text" placeholder="Password">
    </div>
    <div>
        <input type="text" placeholder="Data di nascita">
    </div>
    <div>
        <input type="text" placeholder="Telefono">
    </div>
    <h2>
        Quali sono i tuoi gusti musicali?
    </h2>
    <div>
        <input type="checkbox">Classica
    </div>
    <div>
        <input type="checkbox">Rock
    </div>
    <div>
        <input type="checkbox">Rap
    </div>
    <div>
        <input type="checkbox">Pop
    </div>
    <div>
        <input type="checkbox">Dance
    </div>
    <div>
        <input type="checkbox">Techno
    </div>
    <p></p>
    <div>
        <input type="radio"><strong>Accetto i termini e le condizioni</strong>
    </div>
    <div>
    <p></p>
    </div>
    <button type="submit" style="width: 200px;">Invia Registrazione</button>
    </form>
